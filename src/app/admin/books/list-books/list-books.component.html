<!-- Navigation -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center">
                    <i data-feather="book-open" class="text-primary h-8 w-8"></i>
                    <span class="ml-2 text-xl font-bold text-gray-900">Liste des manuels</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a routerLink="/admin/dashboard" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Tableau de bord</a>
                <a routerLink="/admin/books/add" class="bg-primary text-white px-3 py-2 rounded-md text-sm font-medium">Ajouter un manuel</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header and Filter -->
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="flex-1 min-w-0">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Tous les manuels enregistrés sont listés ici.
            </h1>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <div class="relative">
                <select class="appearance-none bg-white border border-gray-300 rounded-md pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm">
                    <option>Trier par</option>
                    <option>Date d'ajout</option>
                    <option>Alphabétique</option>
                    <option>Niveau scolaire</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i data-feather="chevron-down" class="h-4 w-4"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Manuals Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let book of books" class="bg-white overflow-hidden shadow rounded-lg">
            <img class="w-full h-48 object-cover" [src]="book.image_url || 'https://via.placeholder.com/640x360'" alt="{{ book.title }}">
            <div class="p-5">
                <h3 class="text-lg font-medium text-gray-900">{{ book.title }}</h3>
                <p class="mt-1 text-sm text-gray-500">{{ book.author }}</p>
                <p class="mt-1 text-sm text-gray-500 flex items-center">
                    <i data-feather="bookmark" class="h-4 w-4 mr-1 text-secondary"></i>
                    Niveau: {{ book.level_id }}
                </p>
                <div class="mt-4 flex space-x-3">
                    <a [routerLink]="['/admin/books/edit', book.id]" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i data-feather="edit" class="h-4 w-4 mr-2"></i>
                        Modifier
                    </a>
                    <button type="button" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" (click)="openModal(book)">
                        <i data-feather="eye" class="h-4 w-4 mr-2"></i>
                        Voir
                    </button>
                    <button type="button" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" (click)="deleteBook(book.id)">
                        <i data-feather="trash-2" class="h-4 w-4 mr-2"></i>
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="mt-8 flex justify-center">
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
            <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <span class="sr-only">Previous</span>
                <i data-feather="chevron-left" class="h-5 w-5"></i>
            </a>
            <a href="#" aria-current="page" class="z-10 bg-primary border-primary text-white relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                1
            </a>
            <a href="#" class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                2
            </a>
            <a href="#" class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                3
            </a>
            <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <span class="sr-only">Next</span>
                <i data-feather="chevron-right" class="h-5 w-5"></i>
            </a>
        </nav>
    </div>
</div>

<app-manual-details-modal [manual]="selectedManual" [isVisible]="isModalVisible" (close)="closeModal()"></app-manual-details-modal>
